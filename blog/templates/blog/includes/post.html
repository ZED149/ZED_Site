{%load static%}


<li>
    <article class="post">
        <a href="{%url "posts_slug" post.slug %}">
            <img src="{%static "blog/images/"|add:post.image%}" alt="{{post.excerpt}}">
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.content|truncatechars:200}}</p>
            </div>
        </a>
    </article>
</li>
