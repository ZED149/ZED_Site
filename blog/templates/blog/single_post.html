{%extends "base.html"%}
{%load static%}

{%block page_title%}
{{post.title}}
{%endblock%}


{%block page_css%}
<link rel="stylesheet" href="{%static "blog/post-detail.css"%}">
{%endblock%}


{%block content%}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <div>
            {%for tag in post_tags%}
                <span class="tag">{{tag}}</span>
            {%endfor%}
        </div>
        <article>
            <img src="{%static "blog/images/"|add:post.image_name%}" alt="{{post.excerpt}}"/>
            <address>By <a href="mailto:{{post.author.email}}">{{post.author}}</a></address>
            <div>
                Last updated on <time>{{post.date}}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{post.content}}
        </p>
    </main>
{%endblock%}
