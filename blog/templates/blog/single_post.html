{%extends "base.html"%}
{%load static%}

{%block page_title%}
{{page_title}}
{%endblock%}


{%block page_css%}
<link rel="stylesheet" href="{%static "blog/post-detail.css"%}">
{%endblock%}


{%block content%}
    <section id="summary">
        <h2>{{post.title}}</h2>
        <article>
            <img src="{%static "blog/images/"|add:post.image%}" alt="{{post.excerpt}}"/>
            <address>By {{post.author}}</address>
            <div>
                Last updated on <time>{{post.date}}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{post.content}}
        </p>
    </main>
{%endblock%}
